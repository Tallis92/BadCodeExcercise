name: Ta emot viktig input!

on:
  workflow_dispatch:
    inputs: 
      number_thing:
        description: "Input very important number plz"
        required: true
        type: string
        default: '1'
      should_fail:
        description: 'Shall the step fail? (yes/no)'
        required: true
        type: string
        default: 'no'

jobs:
  check-input:
    runs-on: ubuntu-latest
    steps:
    - name: Check if correct number
      run: |
        echo "Failcheck..."
        numberInput=${{ github.event.inputs.number_thing }}
        if (( numberInput < 7 )); then
          exit 1
        fi    
  build-project:
    runs-on: ubuntu-latest
    steps:
    - name: Step that can fail
      run: |
        echo "Failcheck..."
        if [ "${{inputs.should_fail}}" = "yes" ]; then
          exit 1
        fi
        
    - uses: actions/checkout@v4
    - name: Build solution
      run: dotnet build


  continue:
    runs-on: ubuntu-latest
    steps:
    - name: print
      run: echo "Allt okej!"
        
