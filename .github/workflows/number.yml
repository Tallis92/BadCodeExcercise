name: Ta emot viktig input!

on:
  workflow_dispatch:
    inputs: 
      number_thing:
        description: "Input very important number plz"
        required: true
        type: string
        default: '1'
        
  schedule:
  - cron: '* * 13 12 *'
        
jobs:
  
  #birthday greeting was here
  check-birthday-cron:
    runs-on: ubuntu-latest
    steps:
     - name: Birthday Greeting
       if: ${{ (format('{0:MM-dd}', github.event.schedule) == '12-13') }}
       run: |
          echo "Grattis på födelsedagen! 🎁 🎉 Hoppas du har en fantastisk dag!"

     - name: Non-Birthday Greeting
       if: ${{ (format('{0:MM-dd}', github.event.schedule) != '12-13') }}
       run: |
          echo "Det är inte din födelsedag idag!"
      

        
        
    
  
        
