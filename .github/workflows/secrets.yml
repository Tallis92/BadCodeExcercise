name: Secrets
# Create a workflow that triggers on dispatch
# 1. Print our slogan
# 2. Guess our magic number

on: 
  workflow_dispatch


jobs:
  print-slogan:
    runs-on: ubuntu-latest
    env:
      SLOGAN: ${{ vars.SLOGAN }}
    steps:
    - run: echo ${{ vars.SLOGAN }}
    - run: echo $SLOGAN
  

